<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <article class="action-card">
        <img class="img-flex" srcset="images/blue-bolt-975.jpg 975w, images/blue-bolt-480.jpg 480w" sizes="(min-width: 60em) 50vw, 100vw" src="images/blue-bolt-480.jpg" alt="Blue Bolt">
        <h1>Blue Bolt, Series 6D, â„– 4</h1>
        <p>Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
        <footer>
          <menu>
            <li class="list-group-inline">
              <button class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#heart"></use></svg>
                </i>
              </button>
              <button class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#share"></use></svg>
                </i>
              </button>
              <button class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#comment"></use></svg>
                </i>
              </button>
            </li>
          </menu>
        </footer>
      </article>
    </div>
  </div>

</body>
</html>
