<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <article class="action-card">
        <header class="action-tools-top relative">
          <menu class="island-1-2 absolute pin-rt">
            <li class="list-group">
              <button class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#fullscreen"></use></svg>
                </i>
              </button>
              <button class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#download"></use></svg>
                </i>
              </button>
            </li>
          </menu>
          <img class="img-flex push-1-2" srcset="images/blue-bolt-975.jpg 975w, images/blue-bolt-480.jpg 480w" sizes="(min-width: 60em) 50vw, 100vw" src="images/blue-bolt-480.jpg" alt="Blue Bolt">
        </header>
        <h1 class="gutter-1-2 push-1-4 peta">Blue Bolt, Series 6D, â„– 4</h1>
        <p class="gutter-1-2 push-1-2">Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
        <footer class="action-tools-bottom">
          <menu class="gutter-1-2">
            <li class="list-group">
              <button class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#heart"></use></svg>
                </i>
              </button>
              <button class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#share"></use></svg>
                </i>
              </button>
              <button class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#comment"></use></svg>
                </i>
              </button>
            </li>
          </menu>
        </footer>
      </article>
    </div>
  </div>

</body>
</html>
